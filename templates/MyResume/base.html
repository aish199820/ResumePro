<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">


    <!-- CSS Block  -->
    {% block css%}
    {% endblock css%}


    <!-- JS Block -->
    {% block js %}
    {% endblock js %}

    <!-- tile block -->
    {% block title %}
    {% endblock title %}


</head>
<body class="">
<div class="container">

    <div class="row my-5 ">
        <!-- <img src="{% static 'MyResume/Images/background.jpg' %}" alt="No Image"> -->


        <!-- left section -->
        <div class="col-4 border-end">

            <!-- Image Section -->
            <div class="container text-center">
                <img class="rounded-circle shadow" src="https://res.cloudinary.com/dilepaa3l/image/upload/v1687507128/aish.jpg" alt="No Image" height="200px">
            </div>


            <!-- Name Section -->
            <div class="container text-center">
                <p class="display-5 text-secondary"><a class="text-decoration-none text-secondary" href="{% url 'home' %}"><strong> Aishwarya Jadhav </strong></a></p>
            </div>


            <!-- UL section -->
            <div class="container text-center">

                <ul class="list-group shadow">
                    <li class="list-group-item bg-secondary"><a href="{% url 'home' %}" class="text-decoration-none fs-5 text-light">Home</a></li>

                    <li class="list-group-item bg-secondary"><a href="{% url 'courses' %}" class="text-decoration-none fs-5 text-light">Course</a></li>

                    <li class="list-group-item bg-secondary"><a href="{% url 'education' %}" class="text-decoration-none fs-5 text-light">Education</a></li>

                    <li class="list-group-item bg-secondary"><a href="{% url 'skills' %}" class="text-decoration-none fs-5 text-light">Skills</a></li>

                    <li class="list-group-item bg-secondary"><a href="{% url 'experiences' %}" class="text-decoration-none fs-5 text-light">Experience</a></li>

                    <li class="list-group-item bg-secondary"><a href="{% url 'project' %}" class="text-decoration-none fs-5 text-light">Projects</a></li>

                </ul>
            </div>


        </div>

        <!-- right section -->
        <div class="col-8">
            {% block body %}

            {% endblock body %}



        </div>
    </div>

    <!-- <div class="container bg-secondary text-center m-0">
        <p class="text-decoration-none text-light p-1 display-6">Yadnesh Patil</p> -->
        <!-- <p class="fs-5">
        <a class="text-decoration-none text-light" href="https://github.com/Yadnesh-Patil" target="_blank"><i class="bi bi-github"></i> Github</a>
        <a class="text-decoration-none text-light" href="https://www.linkedin.com/in/yadnesh-patil-068846153/" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a>
        </p>
    </div> -->

</div>
    
</body>
</html>
